apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    tags: "exec"
  name: "sipin-sip-validator"
  labels:
    app: "sipin-sip-validator"
objects:
  - kind: Service
    apiVersion: v1
    metadata:
      name: "sipin-sip-validator-${env}"
      namespace: "sipin"
      labels:
        app: "sipin-sip-validator"
        app.kubernetes.io/component: "sipin-sip-validator-${env}"
        app.kubernetes.io/instance: "sipin-sip-validator-${env}"
        app.kubernetes.io/name: "sipin-sip-validator"
        app.kubernetes.io/part-of: "sipin-sip-validator"
        app.openshift.io/runtime: "sipin-sip-validator"
        app.openshift.io/runtime-version: "${env}"
        env: ${env}
    spec:
      ports:
        - protocol: TCP
          port: ${{svc_port}}
          targetPort: ${{svc_port}}
          name: http
      selector:
        app: "sipin-sip-validator"
        env: ${env}
      clusterIP:
      type: ClusterIP
      sessionAffinity: None
    status:
      loadBalancer: {}
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: "*"
      name: "sipin-sip-validator-${env}"
      namespace: "sipin"
      labels:
        app: "sipin-sip-validator"
        app.kubernetes.io/component: "sipin-sip-validator-${env}"
        app.kubernetes.io/instance: "sipin-sip-validator-${env}"
        app.kubernetes.io/name: "sipin-sip-validator"
        app.kubernetes.io/part-of: "sipin-sip-validator"
        app.openshift.io/runtime: "sipin-sip-validator"
        app.openshift.io/runtime-version: ${env}
        env: ${env}
    spec:
      replicas: 0
      selector:
        matchLabels:
          app: "sipin-sip-validator"
          env: ${env}
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: "sipin-sip-validator"
            deploymentconfig: "sipin-sip-validator-${env}"
            env: ${env}
          annotations:
            openshift.io/generated-by: OpenShiftWebConsole
        spec:
          containers:
            - name: "sipin-sip-validator-${env}"
              terminationMessagePath: /dev/termination-log
              resources:
                limits:
                  cpu: '${cpu_limit}m'
                  memory: '${memory_limit}Mi'
                requests:
                  cpu: '${cpu_requested}m'
                  memory: '${memory_requested}Mi'
              ports:
                - containerPort: ${{svc_port}}
                  protocol: TCP
              imagePullPolicy: IfNotPresent
              terminationMessagePolicy: File
              image: >-
                image-registry.openshift-image-registry.svc:5000/sipin/sipin-sip-validator:${env}
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
          schedulerName: default-scheduler
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 25%
          maxSurge: 25%
      revisionHistoryLimit: 10
      progressDeadlineSeconds: 600
parameters:
  - name: env
    value: "env"
  - name: "memory_requested"
    value: "128"
  - name: "memory_limit"
    value: "328"
  - name: "cpu_requested"
    value: "100"
  - name: "cpu_limit"
    value: "300"
  - name: "svc_port"
    value: "8080"